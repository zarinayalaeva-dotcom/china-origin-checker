<!DOCTYPE html>
<html>
<head>
    <title>üá®üá≥ Does this originate in China?</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: red;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }
        .search {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .yes { color: green; }
        .no { color: red; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üá®üá≥ Does this originate in China?</h1>
        <p>Check if something originates in China</p>
    </div>
    
    <div class="search">
        <input type="text" id="word" placeholder="Enter word: noodle, kimchi, paper...">
        <button onclick="check()">Check</button>
        
        <div style="margin-top: 15px;">
            <strong>Examples:</strong>
            <span onclick="test('noodle')" style="color:red;cursor:pointer;margin:0 10px;">üçú Noodle</span>
            <span onclick="test('kimchi')" style="color:red;cursor:pointer;margin:0 10px;">üá∞üá∑ Kimchi</span>
            <span onclick="test('paper')" style="color:red;cursor:pointer;margin:0 10px;">üìú Paper</span>
            <span onclick="test('tea')" style="color:red;cursor:pointer;margin:0 10px;">üçµ Tea</span>
        </div>
    </div>
    
    <div class="result" id="result" style="display:none">
        <h2 id="answer"></h2>
        <p id="info"></p>
    </div>

    <script>
        const data = {
            "noodle": {answer: "YES", info: "Invented in China 4000 years ago"},
            "kimchi": {answer: "NO", info: "Korean traditional dish"},
            "paper": {answer: "YES", info: "Invented in China in 2nd century BC"},
            "tea": {answer: "YES", info: "Cultivated in China for 3000 years"},
            "pasta": {answer: "NO", info: "Italian dish (but roots in Chinese noodles)"},
            "gunpowder": {answer: "YES", info: "Invented in China in 9th century"},
            "compass": {answer: "YES", info: "Invented in China"},
            "silk": {answer: "YES", info: "Produced in China since ancient times"},
            "pizza": {answer: "NO", info: "Italian dish"},
            "samurai": {answer: "NO", info: "Japanese warriors"}
        };

        function check() {
            const word = document.getElementById('word').value.toLowerCase();
            const result = document.getElementById('result');
            const answer = document.getElementById('answer');
            const info = document.getElementById('info');
            
            if (!word) {
                alert("Please enter a word!");
                return;
            }
            
            if (data[word]) {
                answer.innerHTML = data[word].answer === "YES" 
                    ? '<span class="yes">‚úÖ YES, from China</span>' 
                    : '<span class="no">‚ùå NO, not from China</span>';
                info.textContent = data[word].info;
            } else {
                answer.innerHTML = '<span class="no">‚ùì UNKNOWN</span>';
                info.textContent = "Word not found in database";
            }
            
            result.style.display = 'block';
        }
        
        function test(word) {
            document.getElementById('word').value = word;
            check();
        }
        
        // Auto-test on load
        window.onload = function() {
            document.getElementById('word').value = 'noodle';
            setTimeout(check, 500);
        };
    </script>
    
    <div style="text-align:center;margin-top:30px;color:#666;">
        <p>¬© 2024 China Origin Checker | GitHub Pages</p>
    </div>
</body>
</html>
